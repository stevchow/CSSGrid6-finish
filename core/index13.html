<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

<body>
  <div class="container">
    <div class="item item1">item 01</div>
    <div class="item item2">item 02</div>
    <div class="item item3">item 03</div>
    <div class="item item4">item 04</div>
    <div class="item item5">item 05</div>
    <div class="item item1">item 06</div>
  </div>

<style>
  .container {
    display: grid;
    grid-gap: 20px;
    border: 10px solid yellowgreen;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    /* grid-template-columns: fit-content(100px) 1fr; */ /*fit-content is for set max width for columns and max height for rows*/
  }
</style>
</body>
