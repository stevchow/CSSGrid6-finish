<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS Grid part 17 | justify and align </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
<div class="container">
  <div class="itm itm1">1</div>
  <div class="itm itm2">2</div>
  <div class="itm itm3">3</div>
  <div class="itm itm4">4</div>
  <div class="itm itm5">5</div>
  <div class="itm itm6">6</div>
  <div class="itm itm7">7</div>
  <div class="itm itm8">8</div>
  <div class="itm itm9">9</div>
  <div class="itm itm10">10</div>
</div>
<style>
  .container {
    display: grid;
    border: 10px solid yellow;
    height: 400px;
    grid-gap: 20px;
    grid-template-columns: repeat(5, 130px);
    /* justify-items: center;
    align-items: center; */
    /* shorthand for justify and align item*/
    place-items: strecth strech;
    /* similiar to flex properties */
    justify-content: space-between;
    align-content: space-between;
  }
  .itm {
    background: #bada55;
    height: 100px;
  }
</style>
</body>
</html>
