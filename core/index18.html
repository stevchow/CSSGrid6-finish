<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS Grid part 18 | individual grid order </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
<div class="container">
  <div class="item logo">
    <p>Logo</p>
  </div>
  <div class="item nav">
    <p>Nav</p>
  </div>
  <div class="item content">
    <p>Content Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reiciendis neque voluptatibus aut!</p>
  </div>
</div>
<style>
  .container {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: repeat(10, 1fr);
  }
  .logo {
    grid-column: span 2;
    order: 2;
  }
  .nav {
    grid-column: span 8;
    order: 1;
  }
  .content {
    grid-column: 1/-1;
    order : 3;
  }
</style>
</body>
</html>
